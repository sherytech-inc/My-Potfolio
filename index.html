<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: #35424a;
            color: #fff;
            padding: 15px 0;
            /* Animation for header fade-in */
            animation: headerFadeIn 1.2s ease;
        }

        @keyframes headerFadeIn {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            transition: color 0.3s;
            cursor: pointer;
        }
        header .logo:hover {
            color: #e8491d;
        }

        nav {
            display: flex;
            gap: 10px;
        }

        nav a {
            background: #e8491d;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: 
                background 0.3s,
                color 0.3s,
                border 0.3s,
                transform 0.2s;
        }

        nav a:hover {
            background: #fff;
            color: #e8491d;
            border: 1px solid #e8491d;
            transform: scale(1.08) rotate(-2deg);
        }

        footer {
            background: #35424a;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            /* Simple footer slide-up animation */
            animation: footerSlideUp 1s 0.5s both;
        }
        @keyframes footerSlideUp {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            min-height: 350px;
            text-align: center;
            background: linear-gradient(135deg, #35424a, #e8491d 80%);
            color: #fff;
            box-shadow: 0 4px 12px rgba(53,66,74,0.15);
            /* Fade/slide in animation */
            animation: heroAppear 1.2s 0.2s both;
        }

        @keyframes heroAppear {
            from { opacity: 0; transform: scale(0.96) translateY(40px);}
            to { opacity: 1; transform: scale(1) translateY(0);}
        }

        .hero h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            animation: textPop 1.6s cubic-bezier(.23,1.02,.8,.99);
        }
        @keyframes textPop {
            0% { opacity: 0; transform: scale(0.8);}
            60% { opacity: 1;}
            90% { transform: scale(1.05);}
            100% { transform: scale(1);}
        }

        .video-section {
            padding: 50px 0;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Fade-in animation */
            animation: fadeIn 1.2s 0.3s both;
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }

        .video-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 900px;
            margin: auto;
            padding: 30px;
            background: #f4f4f4;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            gap: 30px;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .video-box:hover {
            box-shadow: 0 4px 24px rgba(232,73,29,0.12);
            transform: translateY(-4px) scale(1.01);
        }

        .video-box .about-text {
            flex: 1;
            margin-right: 20px;
            animation: aboutSlideIn 1.2s 0.7s both;
        }
        @keyframes aboutSlideIn {
            from { opacity: 0; transform: translateX(-40px);}
            to { opacity:1; transform: translateX(0);}
        }

        .video-box .about-text h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #e8491d;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .video-box .about-text h2:hover {
            color: #35424a;
        }

        .video-box .about-text p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.7;
        }

        .video-box .video-container {
            flex: 1;
            animation: videoAppear 1.2s 1s both;
        }
        @keyframes videoAppear {
            from { opacity: 0; transform: scale(.9);}
            to { opacity: 1; transform: scale(1);}
        }

        .video-box video {
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(53,66,74,0.10);
            transition: box-shadow 0.3s, border 0.3s;
        }

        .video-box video:hover {
            border: 2px solid #e8491d;
            box-shadow: 0 4px 16px rgba(232,73,29,0.18);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1100px) {
            .video-box {
                max-width: 98%;
                padding: 20px;
                gap: 20px;
            }
        }
        @media (max-width: 800px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .hero {
                min-height: 220px;
                height: 38vh;
            }
            .video-box {
                flex-direction: column;
                padding: 20px 10px;
                gap: 15px;
            }
            .video-box .about-text,
            .video-box .video-container {
                margin-right: 0;
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 6px;
                width: 100%;
            }
            header .logo {
                font-size: 1.15rem;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .video-box {
                padding: 10px 3px;
                border-radius: 8px;
            }
            .video-box .about-text h2 {
                font-size: 1.2rem;
            }
            .video-section {
                padding: 20px 0;
            }
        }

        @media (max-width: 400px) {
            .video-box {
                padding: 4px 1px;
            }
            .hero h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">MyPortfolio</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to My Portfolio</h1>
        </section>
        <section class="video-section">
            <div class="video-box">
                <div class="about-text">
                    <h2>About Me</h2>
                    <p>I'm a passionate web and app developer with years of experience in creating dynamic and responsive websites and mobile apps. Watch the video to learn more about me and my skills!</p>
                </div>
                <div class="video-container">
                    <video controls>
                        <source src="intro.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 MyPortfolio. All Rights Reserved.</p>
    </footer>
</body>
</html>
